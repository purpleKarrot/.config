[email]
command=if [ $(notmuch count tag:unread) -gt 0 ]; then echo ; fi
interval=60

[updates]
command=if [ $(yay -Pn) -gt 0 ]; then echo ; fi
interval=300

[rss]
command=if [ $(newsboat -x print-unread | cut -f1 -d' ') -gt 0 ]; then echo ; fi
interval=60

[github]
command=~/.config/i3/blocks/github
interval=300

